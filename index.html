<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="header">
      <h1 class="game-title">Memory Game</h1>
      <p class="clicks">Clicks: 0</p>
      <p id="lowest-clicks">Lowest Clicks: 0</p>
    </section>
    <section class="card-section">
      <!-- cards will go here -->
    </section>
    <section class="dialog-section">
      <dialog class="nes-dialog is-dark is-rounded" id="winner-dialog">
        <form method="dialog">
          <h2 class="title">YOU WIN</h2>
          <p class="my-clicks">Your Clicks:</p>
          <p class="local-clicks">Lowest Clicks:</p>
          <menu class="dialog-menu">
            <button class="nes-btn is-success new-game-btn">New Game</button>
            <!-- <button class="nes-btn">Close</button>
            <button class="nes-btn is-success ">New Game</button> -->
          </menu>
        </form>
      </dialog>
    </section>
    <section class="footer">
      <button class="nes-btn is-success new-game-btn">New Game</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
