<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="header">
      <h1 class="game-title">Memory Game</h1>
      <p>Clicks: <span class="click-number">0</span></p>
      <p>Lowest Clicks: <span class="lowest-clicks-number">0</span></p>
    </section>
    <section class="card-section">
      <!-- cards will go here -->
    </section>
    <section class="dialog-section">
      <dialog class="nes-dialog is-dark is-rounded" id="winner-dialog">
        <form method="dialog">
          <h2 class="title">YOU WIN</h2>
          <p>Your Clicks: <span class="my-clicks"></span></p>
          <p>Lowest Clicks: <span class="local-clicks"></span></p>
          <menu class="dialog-menu">
            <button class="nes-btn is-success new-game-btn">New Game</button>
            <!-- <button class="nes-btn">Close</button>
            <button class="nes-btn is-success ">New Game</button> -->
          </menu>
        </form>
      </dialog>
    </section>
    <section class="footer">
      <!-- links -->
    </section>
    <script src="app.js"></script>
  </body>
</html>
